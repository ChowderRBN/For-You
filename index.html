<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            transition: opacity 0.5s ease-in-out;
            overflow: hidden;
        }
        #compliment {
            background: purple;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px purple;
            cursor: pointer;
        }
        @keyframes hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: hearts 1s linear;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>

            "You make my heart overflow with love.",
            "You are an absolute delight."
        ];
        
        function changeCompliment() {
            const complimentDiv = document.getElementById("compliment");
            const randomIndex = Math.floor(Math.random() * compliments.length);
            complimentDiv.textContent = compliments[randomIndex];
            createMultipleHearts();
        }
        
        function createMultipleHearts() {
            const numHearts = 3; 
            for (let i = 0; i < numHearts; i++) {
                createHeart();
            }
        }
        
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }
    </script>
</body>
